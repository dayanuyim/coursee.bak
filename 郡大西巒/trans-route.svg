    <polygon points="184,133 190,133 187,127" stroke="black" stroke-width="1" fill="white" />
    <text x="187" y="130" dx="3" fill="black" text-anchor="start" dominant-baseline="central">治茆山</text>

    <polygon points="147,203 153,203 150,197" stroke="black" stroke-width="1" fill="white" />
    <text x="150" y="200" dx="-2" dy="4" fill="black" text-anchor="end" dominant-baseline="hanging">金子山</text>

    <polygon points="147,178 153,178 150,172" stroke="black" stroke-width="1" fill="white" />
    <text x="150" y="175" dx="-2" dy="4" fill="black" text-anchor="end" dominant-baseline="central">西巒大山</text>
