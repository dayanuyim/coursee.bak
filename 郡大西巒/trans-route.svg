<svg version="1.1" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" >
    <!-- Road Line -->
    <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2" />
    <text x="50" y="75" dx="-2" font-size="smaller" fill="blue" text-anchor="end">10min</text>
    <text x="50" y="112" dx="-2" font-size="smaller" fill="blue" text-anchor="end">5min</text>
    <text x="50" y="162" dx="-2" font-size="smaller" fill="blue" text-anchor="end">15min</text>
    <text x="50" y="275" dx="-2" font-size="smaller" fill="blue" text-anchor="end">30min</text>

    <line x1="50" y1="100" x2="150" y2="100" stroke="black" stroke-width="2" />
    <text x="100" y="100" dy="2" font-size="smaller" fill="blue" text-anchor="middle" dominant-baseline="hanging">20min</text>

    <line x1="150" y1="100" x2="200" y2="100" stroke="black" stroke-width="2" stroke-dasharray="4" />
    <text x="175" y="100" dy="2" font-size="smaller" fill="blue" text-anchor="middle" dominant-baseline="hanging">5K</text>

    <!-- Trail Line-->

    <line x1="50" y1="350" x2="175" y2="350" stroke="green" stroke-width="2" stroke-dasharray="4" />
    <line x1="175" y1="350" x2="175" y2="210" stroke="green" stroke-width="2" stroke-dasharray="4" />
    <line x1="175" y1="210" x2="175" y2="185" stroke="green" stroke-width="2" stroke-dasharray="4" />
    <line x1="175" y1="210" x2="150" y2="200" stroke="green" stroke-width="2" stroke-dasharray="4" />
    <line x1="175" y1="185" x2="175" y2="160" stroke="green" stroke-width="2" stroke-dasharray="4" />
    <line x1="175" y1="185" x2="150" y2="175" stroke="green" stroke-width="2" stroke-dasharray="4" />
    <line x1="175" y1="160" x2="150" y2="100" stroke="green" stroke-width="2" stroke-dasharray="4" />
    <line x1="175" y1="160" x2="187" y2="130" stroke="green" stroke-width="2" stroke-dasharray="4" />
    <line x1="187" y1="130" x2="200" y2="100" stroke="green" stroke-width="2" stroke-dasharray="4" />
    <line x1="150" y1="200" x2="50" y2="200" stroke="green" stroke-width="2" stroke-dasharray="4" />
